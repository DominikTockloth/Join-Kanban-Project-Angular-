
<img src="./../../assets/img/logo.png" id="logo-big">

<div class="main" *ngIf="isPageLoaded">
    <header>
        <div class="sign-up"><span>Not a Join user?</span>
            <button routerLink="/sign-in">Sign up</button>
        </div>
    </header>
    <div class="log-in-content">
        <div class="container">
            <h1>Log In</h1>
            <div class="border"></div>
            <form (ngSubmit)="logIn()">
                <div class="flex">
                    <input type="email" [(ngModel)]="email" name="email" placeholder="E-Mail" required>
                    <img src="./../../assets/img/mail.png" class="img">
                </div>
                <div *ngIf="emailError" class="error">{{ emailError }}</div>

                <div class="flex">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                    <img src="./../../assets/img/lock.png" class="img">
                </div>
                <div *ngIf="passwordError" class="error">{{ passwordError }}</div>

                <div class="do-not">Don't have an account? Please sign up first!</div>
                <div *ngIf="passwordError" class="error">{{ userNotExistError }}</div>
                <div class="buttons flex">
                    <button class="button" type="submit">Log in</button>
                    <button class="btn-white" type="button" (click)="guestLogIn('guest')">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
